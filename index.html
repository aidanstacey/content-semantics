<article class="Beets">
  <aside>55 to 65 days are needed from germination to harvest of the root.</aside>
  <p>The usually deep purple roots of <b>beetroot</b> are eaten either grilled, boiled, or roasted as a cooked vegetable, cold as a salad after cooking and adding oil and vinegar, or raw and shredded, either alone or combined with any salad vegetable.</p>
  <p>In fact, Jim Halpert once said this about beets, <q>Fact, bears eat beets. Bears, beets, <i>Battlestar Galactica</i></q>.</p>
  <blockquote>I have some <em>weird</em> habits. For instance, <strong>I love beets</strong>. Show me a salad bar and i will clean them out of their beets.</blockquote>
    <cite>- Chris Pratt</cite>
</article>
